<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Kitten Timer</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #stopwatch {
      font-size: 96px;
      line-height: 1.5;
      margin-top: 20px;
    }
    #heading {
      font-size: 48px; /* Increased by 20% from 40px */
      margin-top: 20px;
    }
    #resetButton {
      font-size: 15px; /* Halved from 30px */
      padding: 5px 10px; /* Adjusted padding */
      margin-top: 20px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: fall 3s linear, spin 3s linear;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      80% { transform: translateY(calc(100vh - 50px)); }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- Tab Icon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2222%22 font-size=%2220%22>üêà</text></svg>">
</head>
<body>

  <div id="stopwatch"></div>
  <h1 id="heading">Time Since Last Kitten Received</h1>
  <button id="resetButton">Reset</button>
  <audio id="meowSound" src="your-custom-sound.mp3"></audio>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAE1LwWVJChqQcPdNH7wtmitGBmbwIiIRM",
      authDomain: "kitten-timer-fb.firebaseapp.com",
      databaseURL: "https://kitten-timer-fb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kitten-timer-fb",
      storageBucket: "kitten-timer-fb.appspot.com",
      messagingSenderId: "888944177558",
      appId: "1:888944177558:web:46c255646dbd3208d7edb7",
      measurementId: "G-QRSKH98463"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM Elements
    const stopwatchDisplay = document.getElementById("stopwatch");
    const resetButton = document.getElementById("resetButton");
    const meowSound = document.getElementById("meowSound");

    let timerInterval;

    // Function to update the stopwatch display
    function updateStopwatchDisplay(startTime) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const currentTime = new Date().getTime();
        const elapsedTime = currentTime - startTime;

        const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

        // Only show non-zero parts, but keep centred
        let display = '';
        if (days > 0) display += `${days}D `;
        if (days > 0 || hours > 0) display += `${hours}H `;
        if (days > 0 || hours > 0 || minutes > 0) display += `${minutes}M `;
        display += `${seconds}S`;

        stopwatchDisplay.textContent = display;
      }, 1000);
    }

    // Listen for real-time updates to the startTimestamp in Firebase
    database.ref("stopwatch/startTimestamp").on("value", (snapshot) => {
      const startTimestamp = snapshot.val();
      if (startTimestamp) {
        const startTime = new Date(startTimestamp).getTime();
        updateStopwatchDisplay(startTime);
      }
    });

    // Function to handle reset button click
    resetButton.addEventListener("click", () => {
      // Reset timer in Firebase
      const newStartTimestamp = new Date().toISOString();
      database.ref("stopwatch").set({
        startTimestamp: newStartTimestamp
      });

      // Play sound
      meowSound.play();

      // Emoji rain effect
      for (let i = 0; i < 100; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "üêà";
        emoji.className = "emoji";
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 0.5}s`;
        emoji.style.animation = `
          fall ${Math.random() * 1.5 + 2.5}s linear, 
          spin ${Math.random() * 2 + 1.5}s linear`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3500);
      }
    });
  </script>

</body>
</html>
